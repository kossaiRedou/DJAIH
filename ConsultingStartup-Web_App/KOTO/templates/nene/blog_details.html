{% extends "nene/base.html" %}

{%load static%}

{% block content %}

    <!-- Page Title -->
    <div class="page-title accent-background">
        <div class="container d-lg-flex justify-content-between align-items-center">
          <h1 class="mb-2 mb-lg-0">{{ article.title }}</h1>
          <nav class="breadcrumbs">
            <ol>
              <li><a href="{% url 'index' %}" >Home</a></li>
              <li class="current" >Lire Plus</li>
            </ol>
          </nav>
        </div>
      </div><!-- End Page Title -->

    

    <!-- About Section -->
    <section id="about" class="about section">
        <div class="container">
        

            <div class="meta d-flex align-items-center mt-5 mb-5">
                <div class="d-flex align-items-center">
                    <i class="bi bi-person"></i> <span class="ps-2">{{ article.author }}</span>
                </div>

                <span class="px-3 text-black-50">/</span>
                <div class="d-flex align-items-center">
                    <i class="bi bi-folder2"></i> <span class="ps-2">{{ article.category }}</span>
                </div>

                <span class="px-3 text-black-50">/</span>
                <div class="d-flex align-items-center">
                    <i class="bi bi-folder2"></i> <span class="ps-2">{{ article.published_date }}</span>
                </div>
            </div>

            <div class="content-text mb-5">
                {{ article.render_markdown|safe }}
            </div>

            <a href="{% url 'blog' %}" class="btn btn-primary mt-5" mt-5">Retour aux articles</a>
            </div>
        </div>
    </section>
{%endblock%}
